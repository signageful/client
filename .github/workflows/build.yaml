name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macOS-latest, ubuntu-latest ]
        arch: [ x64, arm64 ]
        # include:
        #   - os: ubuntu-latest
        #     arch: armv7l
        exclude:
        - os: windows-latest
          arch: arm64
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.x
          cache: npm
      
      - name: Install dependencies
        run: npm install

      - name: Make
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: |
            out/**/*.deb
            out/**/*.dmg
            out/**/*setup*.exe
            out/**/*.nupkg
            out/**/*.rpm
            out/**/*.zip
            out/**/RELEASES
  build-monitor:
    name: Build Monitor
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macOS-latest, ubuntu-latest ]
        arch: [ amd64, arm64 ]
        exclude:
          - os: windows-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Tidy
        run: go mod tidy

      - name: Build Darwin
        if: matrix.os == 'macOS-latest'
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=${{ matrix.arch }} go build -o build/sig-monitor ./cmd/monitor

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o build/sig-monitor ./cmd/monitor

      - name: Build
        run: go build -o build/sig-monitor ./cmd/monitor

      - name: Tar
        if: matrix.os == 'ubuntu-latest'
        run: tar -czf build/sig-monitor_linux_${{ matrix.arch }}.tar.gz -C build sig-monitor
      
      - name: Tar
        if: matrix.os == 'macOS-latest'
        run: tar -czf build/sig-monitor_darwin_${{ matrix.arch }}.tar.gz -C build sig-monitor

      - name: Compress action step
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            build/sig-monitor_*.tar.gz